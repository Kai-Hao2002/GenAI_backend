<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Account Activation</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f9f9f9; text-align: center; padding: 50px; }
        .container { background: white; padding: 30px; max-width: 400px; margin: auto; border-radius: 10px; box-shadow: 0 0 15px #ccc; }
        h1 { color: #2ecc71; }
        .error { color: #e74c3c; }
        a.button {
            display: inline-block;
            padding: 10px 25px;
            background-color: #3498db;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            margin-top: 20px;
        }
        a.button:hover {
            background-color: #2980b9;
        }
    </style>
</head>
<body>
<div class="container">
    {% if success %}
        <h1>Account Activated!</h1>
        <p>Hi {{ user.first_name }}, your account has been successfully activated.</p>
        <!-- <a href="{% url 'login' %}" class="button">Go to Login</a> -->
    {% else %}
        <h1 class="error">Activation Failed</h1>
        <p>The activation link is invalid or has expired.</p>
        <a href="{% url 'resend_activation' %}" class="button">Resend Activation Email</a>
    {% endif %}
</div>
</body>
</html>
